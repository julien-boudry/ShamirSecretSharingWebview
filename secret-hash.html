<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="cache-control" content="no-store">
    <meta http-equiv="pragma" content="no-cache" />

    <title>Encode SHA</title>



    <style type="text/css">
        .shares_input {
            text-align:center;
        }

        .firstC {
            width:75px;
        }

        th, td {
            border: 1px solid black;
        }

        th {
            text-align:center;
        }


    </style>
</head>
<body>

<h2>Input:</h2>
    <input required type="text" autocomplete="off" class="encode_sha_param" id="encode_sha_form" autocomplete="off" style="width:80%">
<br><br>
<strong>Function:</strong>
    <select class="encode_function" id="encode_function" required>
        <option selected value="SHA-512">SHA-512</option>
        <option value="SHA-256">SHA-256</option>
    </select>
<br><br>

<div>
    <strong>Iterations:</strong>
    <br>
        <input type="number" id="encode_iterations" class="encode_iterations" min="1" step="1" value="1" autocomplete="off">
    <br>
</div>

<br>
<input type="button" value="Submit" id="valid_button">

<br><br><hr><br>

<h2>Hash:</h2>
<div id="sha_result" style="font-weight:bold;color:blue;background-color:yellow;width:85%;word-break:break-all;margin:auto;">??????</div>


<script type="text/javascript">

    async function digestMessage(message, hashFunction) {
      let msgUint8 = new TextEncoder().encode(message);                           // encode as (utf-8) Uint8Array
      let hashBuffer = await crypto.subtle.digest(hashFunction, msgUint8);        // hash the message
      let hashArray = Array.from(new Uint8Array(hashBuffer));                     // convert buffer to byte array
      let hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // convert bytes to hex string

      return hashHex;
    }

    document.getElementById("valid_button").addEventListener("click", async function() {
        let hashFunction = document.getElementById("encode_function").value;
        let digestHex = document.getElementById("encode_sha_form").value;
        let iteration = parseInt(document.getElementById("encode_iterations").value);
        for (let i = 0; i < iteration; i++) {
            digestHex = await digestMessage(digestHex, hashFunction);
        }
        document.getElementById("sha_result").innerHTML = digestHex.toUpperCase();
    });
</script>

</body>
</html>
