<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="cache-control" content="no-store">
    <meta http-equiv="pragma" content="no-cache" />

    <title>Encode Secret</title>

    <script type="text/javascript" src="lib/secrets.min.js"></script>



    <style type="text/css">
        .shares_input {
            text-align:center;
        }

        .firstC {
            width:75px;
        }

        th, td {
            border: 1px solid black;
        }

        th {
            text-align:center;
        }


    </style>
</head>
<body>

<h2>Le Secret :</h2>
<h3>Content :</h3>
<input type="text" autocomplete="off" class="encode_secret_param" id="encode_secret_secret" style="width:80%">
<br><br>
<h3>Number of shares :</h3>
<input id="number_shares" type="number" value="4" min="2">
<br><br>
<h3>Minimal number of part :</h3>
<input id="minimum_part" type="number" value="3" min="2">
<br><br>
<input type="button" value="Submit" id="valid_button">

<h2>Parts :</h2>
<div id="secret_parts" style="font-weight:bold;color:blue;background-color:yellow;width:85%;word-break:break-all;margin:auto;">??????</div>


<script type="text/javascript">
    document.getElementById("valid_button").addEventListener("click", function() {
        let secret = secrets.str2hex(document.getElementById("encode_secret_secret").value);
        if (secret.length >= 4) {
            let number_shares = parseInt(document.getElementById("number_shares").value);
            let minimum_shares = parseInt(document.getElementById("minimum_part").value);

            let shares = secrets.share(secret, number_shares, minimum_shares);

            let table = "<table><th class=\"firstC\">N\u00b0 Part</th><th>Parts</th>";

            for ( let i = 0; i < shares.length; i++ ) {
                let part = shares[i];
                let line = "<tr>";
                line += "<td>"+(i+1)+"</td>";
                line += "<td>"+part+"</td>";
                line += "</tr>";
                table += line;
            }

            table += "</table>";

            document.getElementById("secret_parts").innerHTML = table;
        }
    });
</script>

</body>
</html>
